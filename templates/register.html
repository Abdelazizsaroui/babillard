{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="container py-5">
		<div class="row py-5 justify-content-center">
			<div class="col-md-6 rounded shadow p-4">
				<a href="{% url 'home' %}"><h1 class="text-primary"><strong>Babillard</strong> </h1></a>
				<hr>
				<form method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-block btn-primary">Inscription</button>
				</form>
				<p class="text-center mt-3 small text-muted">
				Vous avez déjà un compte? <a href="{% url 'login' %}"><strong>Se connecter</strong></a>
				</p>
			</div>
		</div>
	</div>

{% endblock content %}
