{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4 border rounded p-4 m-2">
        <form method="POST">
          {% csrf_token %}
          <a href="{% url 'home' %}"><h1 class="text-primary"><strong>Babillard</strong> </h1></a>
          <hr>
          {{ form|crispy }}
          <button class="btn btn-primary mr-2" type="submit">Confirmer</button>
          <a class="btn btn-secondary" href="{% url 'home' %}">Annuler</a>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
